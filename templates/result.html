{% extends "layout.html" %}
{% block content %}
<div class="ui aligned segment">
  {% if fontName %}
    <div class="ui relaxed list">
    {% for font_data in fontName %}
    <div class="item">{{ loop.index }}番目: {{ font_data.name }} ({{ font_data.probability * 100.0 }}%) </div>  
    {% endfor %}
    </div>
  <a href="./">トップへ戻る</a>
  {% else %}
  <a href="./">トップへ戻る</a>
  {% endif %}
</div>
{% endblock %}
